<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distance Travelled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
 <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="header-wrapper">
      <h1 id="bike-header"></h1>
    <i class="fa-solid fa-pen-to-square" id="edit-icon"></i>
  
  </div>
    <input type="text" id="bike-name" placeholder="Enter your Bike name and press Enter">
 
    <h2>DISTANCE TRAVELLED</h2>
    <div class="div-container" id="divconID">
      <div class="day-container">
        DAY <input type="text" placeholder="Enter Day" class="day" /> : 
        KILOMETERS <input type="number" class="km" /> : 
        TOTAL DISTANCE <span class="day-total">0 KM</span>
        <button class="calculate">CALCULATE</button>
      </div>
    </div>
    <br>

    <button id="add-item">ADD ITEM</button>

    <h3 id="bottom-line-heading">Total Kilometers Travelled:</h3>
    <h2 id="total-distance">0 KM</h2>

    <script src="main.js">
    








    </script>
  </body>
</html>
